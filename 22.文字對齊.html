<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>22.文字對齊</title>
        <style>
            h1{text-align: left} /*屬性規定元素中的文本的水平對齊方式*/
            h2{text-align: center}
            h3{text-align: right}
            h4{text-align: justify}
        </style>
    </head>
    <body>
         <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <h4>13日一輛從浙江寧波開往溫州的槽罐車，在溫嶺良山村高速公路段發生嚴重的爆炸事件，
            周邊建築被夷為平地，目前已造成19死172傷。中國公安部也派出工作組到現場指導調查和處置工作。</h4>
    </body>
</html>
