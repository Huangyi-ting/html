<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>20.行高調整</title>
        <style>
           span {line-height: 300%} /*行高*/  
          
        </style>
    </head>
    <body>
        <span>健保對自費醫材無從管轄，健保部分負擔的醫材，價格落差極大，同款產品各家醫院收費不一，
        健保明明給付了部分費用，實際上收費卻幾近於全自費醫材報價，為避免民眾在選擇醫材上出現同款卻高價差的問題，
        經決議設下收費天花板，保障民眾在使用自付差額醫材時，避免多花錢。</span>
    </body>
