<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>23.文字刪除線</title>
        <style>
            h1{text-decoration: overline}     /*替文字增加上線*/
            h2{text-decoration: underline}    /*替文字增加底線*/ 
            h3{text-decoration: line-through} /*替文字增加刪除線*/
            a{text-decoration: none}          /*預設值，不顯示任何文字特效*/
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href="">這是連結</a>
    </body>
</html>
