        中國新冠肺炎<span class="bg1">疫情</span>出現惡化趨勢，首都北京首當其衝</span>，北京衛健委14日公布，
        昨（13）日單日<span class="bg1">新增36例確診病例</span>、無症狀感染者1例。另外，<span class="bg1">遼寧昨日新增2例確診均為北京病例密切接觸者。</span>
